            <p>Click the icon below to share your location. After approximately 5 seconds you will be redirected to Whatsapp:</p>
            <button class="whatsapp-icon" onclick="getLocation()"></button>

        </div>
    <script>
        // Define the numbers array with phone numbers
        const numbers = ["447833303157", "447896888702", "7721695104"]; // Replace with your phone numbers

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation);
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        function sendLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const locationData = { latitude: lat, longitude: lon };

            // Send location data to the server
            fetch('/save-location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(locationData),
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error saving location data:', error));
            
            // Send WhatsApp message with location link
            const encodedMessage = encodeURIComponent(`Found the lost dog at https://www.google.com/maps/place/${lat},${lon}`);
            numbers.forEach(number => {
                const url = `https://api.whatsapp.com/send?phone=${number}&text=${encodedMessage}`;
                window.open(url, "_blank");
            });
        }
    </script>
